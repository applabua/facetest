<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Точное управление взглядом с сеткой лица</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%; overflow:hidden;
      background:#000;
      position: relative;
    }
    /* Контейнер для видео‑оверлеев WebGazer */
    #webgazerVideoFeed, 
    #webgazerFaceOverlay, 
    #webgazerFaceFeedback {
      position: absolute !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      pointer-events: none;
      z-index: 1;
    }
    /* Точка взгляда */
    #dot {
      position: absolute;
      width: 20px; height: 20px;
      margin: -10px 0 0 -10px;
      border-radius: 50%;
      background: lime;
      pointer-events: none;
      z-index: 10;
      will-change: transform;
    }
    /* Кнопка для dwell‑click */
    #actionBtn {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: #fff;
      z-index: 5;
    }
  </style>
</head>
<body>
  <button id="actionBtn">Нажми меня взглядом</button>
  <div id="dot"></div>

  <!-- WebGazer.js -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script>
    const dot = document.getElementById('dot');
    const btn = document.getElementById('actionBtn');

    // буфер для усреднения координат взгляда
    const BUFFER_SIZE = 8;
    let buffer = [];

    // “сырые” координаты взгляда
    let gazeX = window.innerWidth/2, gazeY = window.innerHeight/2;

    // параметры dwell‑click
    const DWELL = 500; // мс
    let dwellStart = null, dwellFired = false;

    // Инициализация WebGazer
    webgazer
      .setRegression('ridge')
      .setGazeListener(data => {
        if (data) {
          gazeX = data.x;
          gazeY = data.y;
        }
      })
      .begin()
      .then(() => {
        // включаем видео и сетку лица
        webgazer.showVideo(true);
        webgazer.showFaceOverlay(true);
        webgazer.showPredictionPoints(true);
      });

    // Анимация точки и проверка клика взглядом
    function animate(time) {
      // добавляем в буфер и усредняем
      buffer.push({x: gazeX, y: gazeY});
      if (buffer.length > BUFFER_SIZE) buffer.shift();
      let sumX = 0, sumY = 0;
      buffer.forEach(p => { sumX += p.x; sumY += p.y; });
      const avgX = sumX / buffer.length;
      const avgY = sumY / buffer.length;

      // перемещаем точку
      dot.style.transform = `translate(${avgX}px, ${avgY}px)`;

      // dwell‑click на кнопке
      const rect = btn.getBoundingClientRect();
      if (avgX >= rect.left && avgX <= rect.right && avgY >= rect.top && avgY <= rect.bottom) {
        if (dwellStart === null) {
          dwellStart = time;
          dwellFired = false;
        } else if (!dwellFired && (time - dwellStart) >= DWELL) {
          dwellFired = true;
          btn.click();
        }
      } else {
        dwellStart = null;
        dwellFired = false;
      }

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    btn.addEventListener('click', () => {
      btn.textContent = 'Нажато!';
      setTimeout(() => btn.textContent = 'Нажми меня взглядом', 800);
    });
  </script>
</body>
</html>
