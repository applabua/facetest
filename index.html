<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Blink‑Click Eye Control</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width:100%; height:100%; overflow:hidden;
      background:#000;
      position: relative;
    }
    /* Видео‑оверлей и сетка лица WebGazer */
    #webgazerVideoFeed,
    #webgazerFaceOverlay {
      position: absolute !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      pointer-events: none;
      z-index: 1;
    }
    /* Наша точка взгляда */
    #dot {
      position: absolute;
      width: 20px; height: 20px;
      margin: -10px 0 0 -10px;
      border-radius: 50%;
      background: lime;
      pointer-events: none;
      z-index: 10;
      will-change: transform;
    }
    /* Кнопка, на которую «кликают» взглядом‑миганием */
    #actionBtn {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      border: none; border-radius: 8px;
      background: #1e90ff; color: #fff;
      z-index: 5;
    }
  </style>
</head>
<body>
  <button id="actionBtn">Нажми меня взглядом</button>
  <div id="dot"></div>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script>
    const dot = document.getElementById('dot');
    const btn = document.getElementById('actionBtn');

    // буфер для усреднения координат взгляда
    const BUFFER_SIZE = 8;
    let buffer = [];

    // текущие «сырые» координаты взгляда
    let gazeX = window.innerWidth/2, gazeY = window.innerHeight/2;

    // параметры мигания
    const BLINK_THRESHOLD = 0.15;   // порог отношения высоты глаза к ширине
    const BLINK_DEBOUNCE = 600;     // мс перед повторным кликом
    let lastBlink = 0;

    // инициализируем WebGazer
    webgazer
      .setRegression('ridge')
      .setGazeListener(data => {
        if (data) {
          gazeX = data.x;
          gazeY = data.y;
        }
      })
      .begin()
      .then(() => {
        webgazer.showVideo(true);
        webgazer.showFaceOverlay(true);
        webgazer.showPredictionPoints(false);
      });

    // вспомогательная функция расстояния
    function dist(a, b) {
      const dx = a[0] - b[0], dy = a[1] - b[1];
      return Math.hypot(dx, dy);
    }

    function animate(time) {
      // ————— усреднение взгляда —————
      buffer.push({x: gazeX, y: gazeY});
      if (buffer.length > BUFFER_SIZE) buffer.shift();
      let sx=0, sy=0;
      buffer.forEach(p => { sx+=p.x; sy+=p.y; });
      const avgX = sx/buffer.length, avgY = sy/buffer.length;
      dot.style.transform = `translate(${avgX}px, ${avgY}px)`;

      // ————— blink‑click —————
      const tracker = webgazer.getTracker();
      const positions = tracker.getCurrentPosition();  // [[x,y],…] лицевые точки
      if (positions && positions.length>30) {
        // используем точки вокруг левого глаза: индексы 23 (внешний угол) и 28 (нижняя крышка)
        const leftOuter  = positions[23];
        const leftInner  = positions[25];
        const leftTop    = positions[24];
        const leftBottom = positions[26];
        // ширина глаза ≈ dist(outer, inner), высота ≈ dist(top, bottom)
        const w = dist(leftOuter, leftInner);
        const h = dist(leftTop, leftBottom);
        const ratio = h / w;
        // если внезапно упало ниже порога — это моргновение
        if (ratio < BLINK_THRESHOLD && (time - lastBlink) > BLINK_DEBOUNCE) {
          lastBlink = time;
          // проверяем, что точка взгляда над кнопкой
          const r = btn.getBoundingClientRect();
          if (avgX >= r.left && avgX <= r.right && avgY >= r.top && avgY <= r.bottom) {
            btn.click();
          }
        }
      }

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    btn.addEventListener('click', () => {
      btn.textContent = 'Нажато!';
      setTimeout(() => btn.textContent = 'Нажми меня взглядом', 800);
    });
  </script>
</body>
</html>
