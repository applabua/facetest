<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Плавное управление взглядом</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    #dot {
      position: absolute;
      width: 20px; height: 20px;
      margin: -10px 0 0 -10px;
      border-radius: 50%;
      background: lime;
      pointer-events: none;
      z-index: 10;
      will-change: transform;
    }
    #actionBtn {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: #fff;
      z-index: 5;
    }
  </style>
</head>
<body>
  <button id="actionBtn">Нажми меня взглядом</button>
  <div id="dot"></div>

  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script>
    const dot = document.getElementById('dot');
    const btn = document.getElementById('actionBtn');

    // raw gaze
    let gazeX = window.innerWidth/2, gazeY = window.innerHeight/2;
    // smoothed gaze
    let smoothX = gazeX, smoothY = gazeY;
    const SMOOTHING = 0.2;       // от 0 (никакой фильтрации) до 1 (максимальная фильтрация)
    const DWELL_THRESHOLD = 500; // мс для «задержки взгляда»

    let dwellStart = null;
    let dwellTriggered = false;

    // получаем «сырые» координаты
    webgazer
      .setRegression('ridge')
      .setGazeListener((data) => {
        if (data) {
          gazeX = data.x;
          gazeY = data.y;
        }
      })
      .begin()
      .then(() => {
        webgazer.showVideo(false);
        webgazer.showFaceOverlay(false);
        webgazer.showPredictionPoints(false);
      });

    // плавная анимация точки и проверка dwell‑click
    function animate(time) {
      // сглаживаем
      smoothX += (gazeX - smoothX) * SMOOTHING;
      smoothY += (gazeY - smoothY) * SMOOTHING;
      dot.style.transform = `translate(${smoothX}px, ${smoothY}px)`;

      // проверяем, находится ли точка на кнопке
      const rect = btn.getBoundingClientRect();
      if (smoothX >= rect.left && smoothX <= rect.right && smoothY >= rect.top && smoothY <= rect.bottom) {
        if (dwellStart === null) {
          dwellStart = time;
          dwellTriggered = false;
        } else if (!dwellTriggered && (time - dwellStart) >= DWELL_THRESHOLD) {
          dwellTriggered = true;
          btn.click();
        }
      } else {
        dwellStart = null;
        dwellTriggered = false;
      }

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    btn.addEventListener('click', () => {
      btn.textContent = 'Нажато!';
      setTimeout(() => btn.textContent = 'Нажми меня взглядом', 800);
    });
  </script>
</body>
</html>
